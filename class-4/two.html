<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./bootstrap.css" />

      .box {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a href="./index.html"
        ><img src="https://www.greetlabs.com/images/logo.png" alt=""
      /></a>
      <div class="ml-auto">
        <ul class="navbar-nav">
          <li><a href="./index.html" class="nav-link">Home</a></li>
          <li><a href="./about.html" class="nav-link">About</a></li>
          <li><a href="./services.html" class="nav-link">Services</a></li>

          <li><a href="./login.html" class="nav-link">Login</a></li>
        </ul>
      </div>
    </nav>
    <h2 style="background-color: aquamarine">CONTACT US</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 box">
          <form>
            <div class="row" 1>
              <div class="col-6">
                <div class="form-group"><h3>Send us an Email</h3></div>
              </div>
            </div>
            <div class="row" 2>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlSelect1"
                    required
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="email">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Phone No</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlSelect1"
                  />
                </div>
              </div>
            </div>
            <div class="row" 3>
              <div class="col-8">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlSelect1"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="services">Services</label>
                  <select class="form-control" id="services">
                    <option value="">-- Select Service --</option>
                    <option value="web">Web Development</option>
                    <option value="app">App Development</option>
                    <option value="seo">SEO</option>
                    <option value="digital">Digital Marketing</option>
                    <option value="cloud">Cloud Services</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row" 4>
              <div class="col-12">
                <div class="form-group">
                  <label for="message">Message *</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row" 5>
              <div class="col-6">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit Content
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-6 box p-4">
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.2629625018553!2d77.70067427375598!3d12.970782887344486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13007fb55fa9%3A0x192496ef9942b3!2sAash%20home!5e1!3m2!1sen!2sin!4v1770970595928!5m2!1sen!2sin"
              class="w-100 h-100"
              style="border: 0; min-height: 400px"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
