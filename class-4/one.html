        border: 2px solid black;

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <h2>CONTACT US</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 box">
          <form>
            <div class="form-group">
              <h3>Send Us An Email</h3>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlSelect1"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-6 box p-4">
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.2629625018553!2d77.70067427375598!3d12.970782887344486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13007fb55fa9%3A0x192496ef9942b3!2sAash%20home!5e1!3m2!1sen!2sin!4v1770970595928!5m2!1sen!2sin"
              class="w-100 h-100"
              style="border: 0; min-height: 400px"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
